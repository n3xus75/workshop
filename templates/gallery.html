<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria obrazów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .gallery-img { object-fit: cover; width: 100%; height: 200px; border-radius: 8px; }
        .upload-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Galeria obrazów</h1>
    <div class="upload-box mb-5">
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Wyślij obraz</button>
        </form>
    </div>
    <div class="row g-4">
        {% for url in image_urls %}
        <div class="col-6 col-md-4 col-lg-3">
            <img src="{{ url }}" class="gallery-img shadow-sm" alt="Obraz">
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
